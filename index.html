<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="calculator">
        <div id="back" style="display: none;">
            <button onclick="back()" class="back-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <label id="history-text">History</label>
        </div>
        <div id="history"></div>
        <input id="display" readonly>
        <div id="keys">
            <button onclick="showHistory()" class="operator-btn"><i class="fas fa-history"></i></button>
            <button onclick="clearDisplay()" class="operator-btn">AC</button>
            <button onclick="append('*')" class="operator-btn"><i class="fas fa-times"></i></button>
            <button onclick="append('/')" class="operator-btn"><i class="fas fa-divide"></i></button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('+')" class="operator-btn"><i class="fas fa-plus"></i></button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('-')" class="operator-btn"><i class="fas fa-minus"></i></button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="calculate()" class="calc-btn"><i class="fas fa-equals"></i></button>
            <button onclick="erase()"><i class="fas fa-backspace"></i></button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
        </div>
    </div>
   

    <script src="index.js"></script>
</body>
</html>
